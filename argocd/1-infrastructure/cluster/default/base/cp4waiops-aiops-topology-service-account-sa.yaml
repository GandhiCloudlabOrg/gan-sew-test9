apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cp4waiops-aiops-topology-service-account-sa
spec:
  destination:
    namespace: cp4waiops
    server: https://kubernetes.default.svc
  project: 1-infrastructure
  source:
    path: >-
      payload/1-infrastructure/namespace/cp4waiops/aiops-topology-service-account-sa
    repoURL: https://github.com/gandhicloudlaborg/gan-sew-test9
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - jsonPointers:
        - /imagePullSecrets
        - /secrets
      kind: ServiceAccount
